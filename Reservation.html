      <form>
      <div id="Main2">
        <p id="judul">MAKE A RESERVATION</p>
        <div id="below_judul1"></div>
        <div id="below_judul2"></div>
        <div id="Main3">
          <img src="Image/Reservation Side Image.png" alt="" id="SideImage">
          <div id="right">

              <div class="question">
                <input type="text" class="box" required/>
                <label class="question_title">Reservation on behalf of</label>
              </div>

              <div class="question">
                <input type="tel" class="box" required/>
                <label class="question_title">Active Phone Number</label>
              </div>

              <div class="question">
                <input type="text" class="box" required/>
                <label class="question_title">Email Address</label>
              </div>
              
              <div id="Main4">

                <div class="question date">
                  <input type="date" class="box" required/>
                  <label class="question_title">Date</label>
                </div>

                <div class="question time">
                  <input type="time" class="box" required/>
                  <label class="question_title">Time</label>
                </div>
  
              </div>
          </div>
        </div>
        
        <div id="Main5">

          <div class="col-md-3 col-sm-3 col-xs-6 choice" id="one"> 
            <a href="#one" class="btn btn-sm animated-button victoria-one"  onclick="Ganti('Italy')">ITALIAN</a> 
          </div>

          <div class="col-md-3 col-sm-3 col-xs-6 choice" id="two"> 
            <a href="#two" class="btn btn-sm animated-button victoria-four"  onclick="Ganti('Japan')">JAPANESE</a> 
          </div>

          <div class="col-md-3 col-sm-3 col-xs-6 choice" id="three"> 
            <a href="#three" class="btn btn-sm animated-button victoria-two"  onclick="Ganti('France')">FRENCH</a> 
          </div>

        </div>
